[tool.poetry]
name = "{{PROJECT_NAME}}"
version = "0.1.0"
description = "Description"
authors = ["AUTHOR NAME <EMAIL_ADDRESS>"]
readme = "README.md"

package-mode = false
# or uncomment it and do the following
# packages = [{ include = "{{PROJECT_NAME}}", from = "src" }]

[tool.poetry.dependencies]
python = "^3.12,<3.14"
isort = "^6.0.1"
black = "^25.9.0"
pytest = "^8.4.2"
pre-commit = "^4.3.0"
pylint = "^3.3.8"
# ext_dep = {path = "external-dist/external-repo-0.1.0-py3-none-any.whl", optional = true}

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mypy = "^1.16.1"
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
internal = []
# internal = ["ext_dep"]
